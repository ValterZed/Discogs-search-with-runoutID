<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Discocks</title>
    <link rel="\images\icon" href="favicon.ico">
</head>
<body>
    <h1>Discocks</h1>
    <div id="main">
        <div id="searchParameters">
            <form id="searchForm">
                <label for="albumName">Album name:</label><br>
                <input type="text" id="albumName" name="albumName"><br>

                <label for="artistName">Artist name:</label><br>
                <input type="text" id="artistName" name="artistName"><br>

                <label for="formats">Format:</label>
                <select name="formats" id="format">
                    <option value="Vinyl">Vinyl</option>
                    <option value="Cd">Cd</option>
                    <option value="Casette">Casette</option>
                    <option value="Album">Album</option>
                </select><br>

                <label for="country">Country:</label><br>
                <input type="text" id="country" name="country"><br>

                <label for="label">Label:</label><br>
                <input type="text" id="label" name="label"><br>

                <label for="year">Year:</label> <br>
                <input type="text" id="year" name="year"><br>
                <div id="runouts">
                    <label for="runout1">Runout side A:</label><br>
                    <input type="text" id="runout1" name="runout2"><br>

                    <label for="runout2">Runout side B:</label><br>
                    <input type="text" id="runout2" name="runout1"><br>
                </div>
                

                <input type="button" id="addRunout" value="Add Runout">

                <input type="button" id="submitButton" value="Submit">

                <h4 id="accuracy"></h4>
            </form>
        </div>
        <div id="results">
            <div id="resultHeader">
                <h2>Results:</h2>
                <h3 id="resultCount"></h3>
                <label for="">Sort:</label>
                <select name="sort" id="sort">
                    <option value="year">Year</option>
                    <option value="label">Label</option>
                    <option value="want">Want</option>
                    <option value="have">Have</option>
                </select><br>
                <button id="reverseSort">Reverse List</button>
            </div>
            
            <div id="resultList"></div>

        </div>

        <div id="settingsBig">
            <button id="openSettings">Hide</button>
            <div id="settingsBar">
                <h2>Settings</h2>
                <label for="localhostToggle">Use localhost (allows you to access the app from a phone, while app is running on pc):</label>
                <input type="checkbox" id="localhostToggle" name="localhostToggle"><br>
            </div>

        </div>
    </div>

    <link rel="stylesheet" href="discocks.css">
    <script src="discocks_htmlCorresponder.js"></script>
</body>
</html>
